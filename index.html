<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IT Support Ticket System</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f0f8ff;
  }

  h1, h2 {
    color: #333;
  }

  form {
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  label {
    display: inline-block;
    width: 150px;
    margin-top: 10px;
  }

  input, textarea, select {
    width: 300px;
    padding: 8px;
    margin-top: 10px;
  }

  button {
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #4CAF50;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }

  button:hover {
    background-color: #45a049;
  }

  #ticketsDisplay {
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    max-height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h1>IT Support Ticket System</h1>

<h2>Add a Ticket</h2>
<form id="ticketForm">
  <label for="ticketNumber">Ticket Number:</label>
  <input type="number" id="ticketNumber" required /><br />

  <label for="userName">User Name:</label>
  <input type="text" id="userName" required /><br />

  <label for="issueDescription">Issue Description:</label><br />
  <textarea id="issueDescription" rows="4" cols="50" required></textarea><br />

  <button type="submit">Add Ticket</button>
</form>

<h2>Search Tickets</h2>
<label for="searchType">Search by:</label>
<select id="searchType">
  <option value="name">User Name</option>
  <option value="number">Ticket Number</option>
</select>

<input type="text" id="searchInput" placeholder="Enter search term" />
<button id="searchBtn">Search</button>

<button id="showAllBtn">Show All Tickets</button>
<button id="clearBtn">Clear Display</button>

<h2>Tickets</h2>
<div id="ticketsDisplay"></div>

<script src="yourScript.js"></script>

</body>
</html>
